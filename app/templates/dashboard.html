<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Inventario</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; align-items: start; }
      .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; }
      .row { display: grid; grid-template-columns: 140px 1fr; gap: 8px; margin-bottom: 10px; }
      input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 8px; }
      button { padding: 10px 12px; border: 0; border-radius: 10px; background: #111827; color: white; cursor: pointer; }
      table { width: 100%; border-collapse: collapse; }
      th, td { padding: 8px; border-bottom: 1px solid #eee; text-align: left; }
      .muted { color: #6b7280; font-size: 13px; }
      .warn { background: #fff7ed; }
      .error { background: #fef2f2; }
      .ok { background: #ecfdf5; }
    </style>
  </head>
  <body>
    <h1>Dashboard</h1>
    <p class="muted">La tabla se actualiza automáticamente. Si un SKU baja de stock mínimo, se marca.</p>

    <div class="grid" style="grid-template-columns: 1fr;">
      {% include 'partials/product_panel.html' %}
      {% include 'partials/purchase_panel.html' %}
      {% include 'partials/sale_panel.html' %}
    </div>

    <div class="card" style="margin-top:16px;">
      <h2>Inventario</h2>
      <div class="row">
        <label>Buscar</label>
        <input id="inventory_query" name="query" placeholder="Buscar por SKU o nombre" />
      </div>

      <div id="stock-table"
           hx-get="/ui/stock-table"
           hx-trigger="load, every 2s, keyup changed delay:300ms from:#inventory_query"
           hx-include="#inventory_query"
           hx-swap="innerHTML">
      </div>
    </div>
  </body>
</html>
