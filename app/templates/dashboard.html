<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Inventario</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; align-items: start; }
      .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; }
      .row { display: grid; grid-template-columns: 140px 1fr; gap: 8px; margin-bottom: 10px; }
      input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 8px; }
      button { padding: 10px 12px; border: 0; border-radius: 10px; background: #111827; color: white; cursor: pointer; }
      table { width: 100%; border-collapse: collapse; }
      th, td { padding: 8px; border-bottom: 1px solid #eee; text-align: left; }
      .muted { color: #6b7280; font-size: 13px; }
      .warn { background: #fff7ed; }
      .error { background: #fef2f2; }
      .ok { background: #ecfdf5; }
    </style>
  </head>
  <body>
    <h1>Dashboard</h1>
    <p class="muted">La tabla se actualiza automáticamente. Si un SKU baja de stock mínimo, se marca.</p>

    <div class="card" style="margin-bottom:16px;">
      <h2>Crear producto</h2>
      <form hx-post="/ui/product" hx-target="#actions" hx-swap="innerHTML">
        <div class="row"><label>SKU</label><input name="sku" placeholder="(auto si lo dejas vacío)" /></div>
        <div class="row"><label>Nombre</label><input name="name" required /></div>
        <div class="row"><label>Categoría</label><input name="category" placeholder="(opcional)" /></div>
        <div class="row"><label>Stock mínimo</label><input name="min_stock" type="number" step="0.0001" min="0" value="0" /></div>
        <div class="row"><label>Precio venta por defecto</label><input name="default_sale_price" type="number" step="0.0001" min="0" /></div>
        <button type="submit">Crear</button>
      </form>
    </div>

    <div class="grid">
      <div class="card">
        <h2>Compra</h2>
        <form hx-post="/ui/purchase" hx-target="#actions" hx-swap="innerHTML">
          <div class="row"><label>SKU</label><input name="sku" required /></div>
          <div class="row"><label>Cantidad</label><input name="quantity" type="number" step="0.0001" min="0" required /></div>
          <div class="row"><label>Costo unitario</label><input name="unit_cost" type="number" step="0.0001" min="0" required /></div>
          <div class="row"><label>Fecha</label><input name="movement_date" type="datetime-local" /></div>
          <div class="row"><label>Lote</label><input name="lot_code" placeholder="(opcional)" /></div>
          <div class="row"><label>Nota</label><input name="note" placeholder="(opcional)" /></div>
          <button type="submit">Registrar compra</button>
        </form>
      </div>

      <div class="card">
        <h2>Venta</h2>
        <form hx-post="/ui/sale" hx-target="#actions" hx-swap="innerHTML">
          <div class="row"><label>SKU</label><input name="sku" required /></div>
          <div class="row"><label>Cantidad</label><input name="quantity" type="number" step="0.0001" min="0" required /></div>
          <div class="row"><label>Precio unitario</label><input name="unit_price" type="number" step="0.0001" min="0" required /></div>
          <div class="row"><label>Fecha</label><input name="movement_date" type="datetime-local" /></div>
          <div class="row"><label>Nota</label><input name="note" placeholder="(opcional)" /></div>
          <button type="submit">Registrar venta</button>
        </form>
      </div>
    </div>

    <div id="actions" class="card" style="margin-top:16px;">
      <div class="muted">Aquí verás el resultado de cada operación.</div>
    </div>

    <div class="card" style="margin-top:16px;" id="stock"
         hx-get="/ui/stock-table" hx-trigger="load, every 2s" hx-swap="innerHTML">
    </div>
  </body>
</html>
