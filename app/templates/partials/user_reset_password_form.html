<div class="modal-overlay" id="user-reset-password-modal">
  <div class="modal-container">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Resetear Contraseña: {{ user.username }}</h3>
        <button type="button" class="modal-close" data-modal-close="user-reset-password-modal">&times;</button>
      </div>

      <form hx-post="/ui/user/{{ user.id }}/reset-password" hx-target="#tab-content" hx-swap="innerHTML">
        <div class="row"><label for="new-password">Nueva Contraseña *</label><input type="password" id="new-password" name="new_password" required autocomplete="new-password" /></div>
        <div class="row">
          <label>
            <input type="checkbox" name="must_change" value="true" />
            Forzar cambio de contraseña en el próximo login
          </label>
          <div></div>
        </div>

        <button type="submit">Resetear Contraseña</button>
        <button type="button" class="btn-secondary ml-8" data-modal-close="user-reset-password-modal">Cancelar</button>
      </form>
    </div>
  </div>
</div>
