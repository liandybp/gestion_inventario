<div class="modal-overlay" onclick="closeModal()"></div>
<div class="modal">
  <div class="modal-header">
    <h2>Resetear Contraseña: {{ user.username }}</h2>
    <button class="modal-close" onclick="closeModal()" aria-label="Cerrar">&times;</button>
  </div>

  <form hx-post="/ui/user/{{ user.id }}/reset-password" hx-target="#tab-content" hx-swap="innerHTML" class="modal-body">
    <div class="form-group">
      <label for="new-password">Nueva Contraseña *</label>
      <input type="password" id="new-password" name="new_password" required autocomplete="new-password" />
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" name="must_change" value="true" />
        Forzar cambio de contraseña en el próximo login
      </label>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
      <button type="submit" class="btn-primary">Resetear Contraseña</button>
    </div>
  </form>
</div>
