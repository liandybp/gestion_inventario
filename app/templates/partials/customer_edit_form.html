<div class="modal-overlay" id="customer-edit-modal">
  <div class="modal-container">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Editar cliente</h3>
        <button type="button" class="modal-close" data-modal-close="customer-edit-modal">&times;</button>
      </div>

      <form hx-post="/ui/customer/{{ customer.id }}/update" hx-target="#tab-content" hx-swap="innerHTML">
        <div class="row"><label>ID cliente</label><input name="client_id" value="{{ customer.client_id }}" required /></div>
        <div class="row"><label>Nombre</label><input name="name" value="{{ customer.name }}" required /></div>
        <div class="row"><label>Dirección (opcional)</label><input name="address" value="{{ customer.address or '' }}" /></div>
        <div class="row"><label>Teléfono (opcional)</label><input name="phone" value="{{ customer.phone or '' }}" /></div>
        <div class="row"><label>Email (opcional)</label><input name="email" value="{{ customer.email or '' }}" /></div>
        <button type="submit">Guardar cambios</button>
        <button type="button" class="btn-secondary ml-8" data-modal-close="customer-edit-modal">Cancelar</button>
      </form>
    </div>
  </div>
</div>
