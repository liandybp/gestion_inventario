<table>
  <thead>
    <tr>
      <th>Fecha</th>
      <th>SKU</th>
      <th>Nombre</th>
      <th>Unidad</th>
      <th>Cant.</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for id, d, sku, name, uom, qty, unit_price in sales %}
      <tr>
        <td>{{ d.strftime('%Y-%m-%d %H:%M') if d else '' }}</td>
        <td>{{ sku }}</td>
        <td>{{ name }}</td>
        <td>{{ uom or '' }}</td>
        <td>{{ '%.4f'|format(qty) }}</td>
        <td>{{ '%.4f'|format(unit_price or 0) }}</td>
        <td>
          <button type="button"
                  hx-get="/ui/movement/sale/{{ id }}/edit"
                  hx-target="#sale-edit"
                  hx-swap="innerHTML">Editar</button>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
