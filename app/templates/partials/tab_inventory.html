<div>
  <h2>Inventario</h2>

  {% if message %}
    <div class="{{ message_class }}" style="padding:12px;border-radius:10px;margin-top:12px;">
      <strong>{{ message }}</strong>
      {% if message_detail %}<div>{{ message_detail }}</div>{% endif %}
    </div>
  {% endif %}

  <div class="card" style="margin-top:12px;">
    <div class="row">
      <label>Buscar</label>
      <input id="inventory_query" name="query" placeholder="Buscar por SKU o nombre" />
    </div>

    <div id="stock-table"
         hx-get="/ui/stock-table"
         hx-trigger="load, every 2s, keyup changed delay:300ms from:#inventory_query"
         hx-include="#inventory_query"
         hx-swap="innerHTML">
    </div>

    <div id="inventory-edit" style="margin-top:12px;"></div>
  </div>
</div>
