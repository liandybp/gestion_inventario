<h2>Inventario</h2>
<table>
  <thead>
    <tr>
      <th>SKU</th>
      <th>Stock</th>
      <th>Mínimo</th>
      <th>Reponer</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
      <tr class="{% if item.needs_restock %}warn{% endif %}">
        <td>{{ item.sku }}</td>
        <td>{{ '%.4f'|format(item.quantity) }}</td>
        <td>{{ '%.4f'|format(item.min_stock) }}</td>
        <td>{% if item.needs_restock %}sí{% else %}no{% endif %}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
