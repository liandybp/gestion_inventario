<div class="modal-overlay" id="transfer-edit-modal">
  <div class="modal-container">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Editar envío</h3>
        <button type="button" class="modal-close" data-modal-close="transfer-edit-modal">&times;</button>
      </div>

      <form hx-post="/ui/movement/transfer/{{ movement.id }}/update" hx-target="#tab-content" hx-swap="innerHTML">
        <div class="row">
          <label>Artículo</label>
          <input name="product" value="{{ product_label }}" disabled />
        </div>
        <div class="row"><label>Cantidad</label><input name="quantity" type="number" step="0.0001" min="0" value="{{ quantity_value }}" required /></div>
        <div class="row"><label>Fecha</label><input name="movement_date" type="datetime-local" value="{{ movement_date_value }}" /></div>
        <div class="row"><label>Nota</label><input name="note" value="{{ note_value or '' }}" /></div>

        <button type="submit">Guardar cambios</button>
        <button type="button" class="btn-secondary ml-8" data-modal-close="transfer-edit-modal">Cancelar</button>
      </form>
    </div>
  </div>
</div>
