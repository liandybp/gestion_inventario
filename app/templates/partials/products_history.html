<table>
  <thead>
    <tr>
      <th>SKU</th>
      <th>Nombre</th>
      <th>Categoría</th>
      <th>Stock mín.</th>
    </tr>
  </thead>
  <tbody>
    {% for p in products %}
      <tr>
        <td>{{ p.sku }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.category or '' }}</td>
        <td>{{ '%.4f'|format(p.min_stock or 0) }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
