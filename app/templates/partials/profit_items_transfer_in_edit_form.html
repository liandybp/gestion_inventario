<div class="modal-overlay" id="profit-items-transfer-in-edit-modal">
  <div class="modal-container">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Editar traspaso (costo)</h3>
        <button type="button" class="modal-close" data-modal-close="profit-items-transfer-in-edit-modal">&times;</button>
      </div>

      <form hx-post="/ui/tabs/profit-items/transfer-in/{{ movement.id }}/update" hx-target="#tab-content" hx-swap="innerHTML">
        <input type="hidden" name="query" value="{{ filter_query or '' }}" />
        <input type="hidden" name="start_date" value="{{ filter_start_date or '' }}" />
        <input type="hidden" name="end_date" value="{{ filter_end_date or '' }}" />

        <div class="row">
          <label>Art√≠culo</label>
          <input value="{{ product_label }}" disabled />
        </div>
        <div class="row"><label>Cantidad</label><input name="quantity" type="number" step="0.0001" min="0" value="{{ movement.quantity }}" readonly /></div>
        <div class="row"><label>Costo unitario</label><input name="unit_cost" type="number" step="0.0001" min="0" value="{{ movement.unit_cost or 0 }}" required /></div>
        <div class="row"><label>Fecha</label><input name="movement_date" type="datetime-local" value="{{ movement_date_value }}" readonly /></div>
        <div class="row"><label>Nota</label><input name="note" value="{{ movement.note or '' }}" readonly /></div>

        <button type="submit">Guardar cambios</button>
        <button type="button" class="btn-secondary ml-8" data-modal-close="profit-items-transfer-in-edit-modal">Cancelar</button>
      </form>
    </div>
  </div>
</div>
