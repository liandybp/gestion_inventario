<div class="modal-overlay" id="must-change-password-modal" data-modal-static="1">
  <div class="modal-container">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Cambiar Contrase単a</h3>
      </div>

      {% if message %}
      <div class="message {{ message_class }}">
        <strong>{{ message }}</strong>
        {% if message_detail %}<div class="muted">{{ message_detail }}</div>{% endif %}
      </div>
      {% endif %}

      <form hx-post="/ui/must-change-password" hx-target="#modal-container" hx-swap="innerHTML">
        <div class="row"><label for="mcp-new-password">Nueva Contrase単a *</label><input type="password" id="mcp-new-password" name="new_password" required autocomplete="new-password" /></div>
        <div class="row"><label for="mcp-confirm-password">Confirmar Contrase単a *</label><input type="password" id="mcp-confirm-password" name="confirm_password" required autocomplete="new-password" /></div>

        <button type="submit">Guardar Contrase単a</button>
      </form>
    </div>
  </div>
</div>
