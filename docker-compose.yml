services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: inventario
      POSTGRES_USER: inventario
      POSTGRES_PASSWORD: change-me
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventario -d inventario"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  app:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg://inventario:change-me@db:5432/inventario
      SESSION_SECRET: change-me-please
      SESSION_HTTPS_ONLY: "1"
      RELOAD: "0"
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: change-me
      OPERATOR_USERNAME: operator
      OPERATOR_PASSWORD: change-me
    volumes:
      - uploads_data:/app/app/static/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:
  caddy_data:
  caddy_config:
